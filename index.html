<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLIFF Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #selectFile {
            margin-bottom: 1rem;
            display: block;
            width: 100%;
        }

        #filePath {
            background-color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
        }

        #translateButton {
            background-color: #27ae60;
            width: 100%;
        }

        #translateButton:hover {
            background-color: #219a52;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: white;
            border: 1px solid #ddd;
            min-height: 3rem;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<h1>XLIFF Translator</h1>
<button id="selectFile">Choose XLIFF File</button>
<p id="filePath">No file selected</p>

<label for="languageSelect">Select Language:</label>
<select id="languageSelect">
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <!-- Add more languages as needed -->
</select>

<button id="translateButton">Translate</button>
<p id="status"></p>

<script src="renderer.js"></script>
</body>
</html>
